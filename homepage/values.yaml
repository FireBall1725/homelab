        - Github:
          - abbr: GH
            href: https://github.com/
    services:
      - Storage:
          - Longhorn:
              href: https://longhorn.k3s.firekatt.ca
              icon: "longhorn.png"
      - Media:
          - Plex:
              href: https://plex.k3s.firekatt.ca
              icon: "plex.png"
          - Sonarr:
              href: https://sonarr.k3s.firekatt.ca
              icon: "sonarr.png"
