apiVersion: apps/v1
kind: Deployment
metadata:
  name: living-room-dashboard
  namespace: home-assistant
  labels:
    app: living-room-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: living-room-dashboard
  template:
    metadata:
      labels:
        app: living-room-dashboard
    spec:
      containers:
        - name: ha-fusion
          image: "{{ .Values.haFusionImage }}"
          ports:
            - containerPort: 5050
          env:
            - name: TZ
              value: "America/Toronto"
            - name: HASS_URL
              value: "https://ha.k3s.firekatt.ca"
          volumeMounts:
            - name: data
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
        - name: vscode-server
          image: "{{ .Values.vscodeImage }}"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: data
              mountPath: /workspace
          args:
            - --auth=none
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: living-room-dashboard-data
